<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTT New Arrival Details</title>
</head>
<body>
  <h1>OTT New Arrival Details</h1>
  <button id="fetchData">Fetch OTT Details</button>
  <div id="ottData"></div>

  <script>
    const fetchDataButton = document.getElementById('fetchData');
    const ottDataContainer = document.getElementById('ottData');

    fetchDataButton.addEventListener('click', async () => {
      try {
        const response = await fetch('http://localhost:3000/ott-details');
        const data = await response.json();

        ottDataContainer.innerHTML = JSON.stringify(data);
      } catch (error) {
        console.error('Error fetching OTT data:', error);
        ottDataContainer.innerHTML = 'Failed to fetch OTT data.';
      }
    });
  </script>
</body>
</html>
